<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Choose Language</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin-bottom: 20px;
        }

        .language-buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        .language-buttons button:hover {
            background-color: #0056b3;
        }

        .photo {
            display: block;
            margin: 20px auto;
            width: 150px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Choose Your CV Language</h1>
        </header>

        <div class="language-buttons">
            <button onclick="window.location.href='cv-fr.html'">Français</button>
            <button onclick="window.location.href='cv-en.html'">English</button>
        </div>

        <section>
            <h2>My Photo</h2>
            <img src="image.png" alt="Photo de Prénom NOM" class="photo">
        </section>

    </div>

</body>
</html>
